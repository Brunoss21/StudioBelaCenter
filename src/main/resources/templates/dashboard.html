<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Bela Center - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #faf9f7;
            color: #333;
        }
        .navbar {
            background-color: #faf9f7;
        }
        .navbar .nav-link {
            color: #535353;
            font-weight: bold;
            margin: 20px;
        }
        .navbar .nav-link.active {
            color: #ef4552;
        }
        .navbar .nav-link:hover {
            color: #ef4552;
        }
        .container {
            margin-top: 30px;
        }
        .table {
            margin-top: 20px;
        }
        .table th {
            background-color: #ef4552;
            color: #fff;
        }
        .status-pendente {
            color: #e67e22;
            font-weight: bold;
        }
        .status-concluido {
            color: #27ae60;
            font-weight: bold;
        }
        .status-cancelado {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/logo.png" alt="Logo" width="320" height="100" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/index}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sobre}">SOBRE NÓS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/agenda}">AGENDA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contato}">CONTATO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Conteúdo -->
    <div class="container">
        <h2 class="text-center">Agendamentos</h2>
        <p class="text-center">Veja todos os agendamentos feitos no salão. Para mais detalhes, clique em cada agendamento.</p>
        
        <!-- Tabela de Agendamentos -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Serviço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ati, iterStat: ${lista}" th:class="${iterStat.index % 2 == 0 ? 'even-row' : 'odd-row'}">
                        >
                        <td th:text="${ati.id}"></td>
                        <td th:text="${ati.nome}"></td>
                        <td th:text="${#dates.format(ati.data, 'dd/MM/yyyy')}"></td>
                        <td th:text="${ati.horario}"></td>
                        <td th:text="${ati.servico}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
