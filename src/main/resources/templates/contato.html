<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Bela Center - Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body{
            background-color: #d5ccd5;
        }

        h1{
            font-size: 60px;
            color:#ef4552;
        }

        h2{
            color: #333;
        }

        .navbar{
            background-color: #efebe2;
        }
        .navbar .nav-link {
            color: #535353; 
            font-weight: bold;
            margin: 20px;
        }

        .navbar .nav-link.active {
            color: #ef4552; 
        }

        .navbar .nav-link:hover{
            color: #ef4552;
        }
          /* Estilo para a seção de Contato */
          .contact-section {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        /* Estilo para a coluna da esquerda */
        .contact-left {
            width: 45%;
        }

        /* Estilo para a coluna da direita */
        .contact-right {
            width: 45%;
        }

        .contact-left h2 {
            color: #3c3c3c;
            font-weight: 400;
        }

        .contact-left h1 {
            font-size: 80px;
            color:#ef4552;
        }

        .contact-left p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .contact-right form input, .contact-right form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-right form label{
            color: #ef4552;
            font-weight: bold;
            font-size: 20px;
        }

        .contact-right form button {
            background-color: #ef4552;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-right form button:hover {
            background-color: #d13c46;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/logo.png" alt="Logo" width="320" height="100" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/index}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sobre}">SOBRE NÓS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"th:href="@{/agendar}">AGENDA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/contato}">CONTATO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Seção de Contato -->
    <div class="container contact-section">
        <!-- Lado Esquerdo -->
        <div class="contact-left">
            <h2>CONVERSE CONOSCO!</h2>
            <h1>Entre em contato!</h1>
            <p>Se você tiver alguma dúvida, sugestão ou quiser mais informações sobre nossos serviços, preencha o formulário ao lado e entraremos em contato o mais breve possível. Sua opinião é muito importante para nós!</p>
        </div>

        <!-- Lado Direito (Formulário) -->
        <div class="contact-right">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
